026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;IDO意多旗下包含：意多、洛伦斯两大系列。意多主推北欧风格整体家居，洛伦斯定位高端轻奢风家居。产品以用料考究、做工精细、结构精巧、外观时尚、品质稳定、周到服务而深受广大消费者的欢迎。\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;IDO意多通过国内外各种专业机构认证，获得行业内外的各种奖项赞誉。在国内建立起了完善的专卖店销售渠道，网点遍布一、二级城市，在国外意多产品出口50多个国家和地区，并且与众多家具知名品牌建立了长期的战略合作伙伴关系，与国内外大采购商、房地产商、家装设计公司等开展工程订单领域的广泛合作，提供一对一的定制服务。\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;     \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/span\u003eSince 1999, IDO Furniture Co. has been a leading manufacturer in China, specializing in producing high-end customized furniture including upholstered sofa beds and wall beds. Our Garden Factory based in Zhuhai, covers more than 15,000 square meters and consists of five workshops, one dormitory and one office and showroom building. Our goal is to design and produce multi-purpose furniture that maximizes limited square footage in small apartments or condos, and to provide customized and integrated home solutions for the luxury residence or vacation villa.\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553510051000)\/","straddtime":"2019-03-25 18:34","type_text":"图文信息"}},"106662":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106662,"user_id":11784,"type_id":10001,"mat_file":"krpano/data/11784/10001/2019032571172.jpg","mat_pic":"krpano/data/11784/10001/s_2019032571172.jpg","title":"未标题-2.jpg","contents":"","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553510301300)\/","straddtime":"2019-03-25 18:38","type_text":""}},"106663":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106663,"user_id":11784,"type_id":10001,"mat_file":"krpano/data/11784/10001/2019032511173.png","mat_pic":"krpano/data/11784/10001/s_2019032511173.png","title":"微信图片_20190325184857.png","contents":"","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553510894963)\/","straddtime":"2019-03-25 18:48","type_text":""}},"106669":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106669,"user_id":11784,"type_id":10001,"mat_file":"krpano/data/11784/10001/2019032565455.png","mat_pic":"krpano/data/11784/10001/s_2019032565455.png","title":"微信图片_20190325184857.png","contents":"","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553511552583)\/","straddtime":"2019-03-25 18:59","type_text":""}},"106670":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106670,"user_id":11784,"type_id":10001,"mat_file":"krpano/data/11784/10001/2019032554576.png","mat_pic":"krpano/data/11784/10001/s_2019032554576.png","title":"微信图片_20190325185953.png","contents":"","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553511559567)\/","straddtime":"2019-03-25 18:59","type_text":""}},"106690":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106690,"user_id":11784,"type_id":8,"mat_file":"krpano/data/11784/8/2019032637138.mp3","mat_pic":"krpano/images/music.jpg","title":"Bandari - Snowdream.mp3","contents":"","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553583938777)\/","straddtime":"2019-03-26 15:05","type_text":"音频"}},"106691":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106691,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"叶剑英生平事迹陈列讲解词","contents":"\u003cp\u003e\t\u003cspan style=\"color: black;\"\u003e叶剑英是久经考验的共产主义忠诚战士，坚定的马克思主义者，伟大的无产阶级革命家、政治家、军事家，\u003c/span\u003e中国人民解放军的缔造者，中华人民共和国的开国元勋之一，我们党、国家和军队卓越领导人，他由一个正直的民族主义者转变为彻底的共产主义者，在漫长的充满艰难险阻的革命道路上，在复杂斗争的转折关头，面临危难，无私无畏，表现了非凡的革命胆略，为中国人民的解放事业和社会主义建设事业奉献了毕生精力，建立了丰功伟绩。他盛德若愚，雄才经纶，谦虚谨慎，风范长存。\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584532423)\/","straddtime":"2019-03-26 15:15","type_text":"图文信息"}},"106692":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106692,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"一、\t梅县学子    投身革命","contents":"\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e1、客家少年叶宜伟\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t叶剑英原名叶宜伟，字沧白，1897年4月28日出生于广东省梅县雁洋堡的一个小商人家庭。父母勤劳善良的品格，对少年时期叶剑英产生了重要的影响。1944年，当叶剑英得知母亲逝世，他怀着十分悲痛的心情，写下了“尸骨抛沟曾逆料，阿母生我最艰难”的诗句，后来他从家人手里得到一张母亲的照片，又在照片旁边恭恭敬敬的写下：“为人民的中国而欢欣，为人民的儿子而微笑！”他说：‘我要用伟大的母爱去爱全中国人民’。\u003c/p\u003e\u003cp\u003e\t少年时的叶剑英聪明好学，活泼好动，不但书读得好，而且喜欢体育活动，5岁入私塾启蒙，后转入怀新小学就读，他热爱劳动，经常利用课余时间帮父母喂猪，卖仙人板，在大榕树下，叶剑英常听大人们谈今论古，他从这里听过三国，西游记神榜，岳母刺字、八仙过海等故事，也听过长毛造反的民间传说和孙中山革命的消息，使他慢慢知道了红顶子、洋鬼子不是好东西。\u003c/p\u003e\u003cp\u003e\t他对家乡人民寄予了十分的殷切的期望，家乡的人民对他表达了无限爱戴的深情。83岁高龄的叶剑英，重回雁洋旧居，看到儿时用的小方桌尚在，触景生情，赋诗一首：“八十三年一瞬弛，木窗灯盏忆儿痴。人生百岁半九十，万丈霞光值暮时。”\u003c/p\u003e\u003cp\u003e\t1908年，叶剑英到离雁洋十多里路的丙村三堡学堂读书，他阅读了许多宣传孙中山的革命学说的书籍，带头剪去发辫，参与打潮勇等活动，轰动一时。\u003c/p\u003e\u003cp\u003e\t1912年1月，叶剑英考入梅县务本中学，与进步师生一起闹学潮，教育界进步人士在社会各界的支持下，创办了梅县私立东山中学，\u003c/p\u003e\u003cp\u003e叶剑英转到东山中学就读，他勤奋刻苦读书，品学兼优，立志报效国家，曾赋诗：“放眼高歌气吐虹，也曾拔剑角群雄。我来无限兴忘感，慰祝苍生乐大同。”显示了叶剑英向往大同世界的博大志向。\u003c/p\u003e\u003cp\u003e\t1916年，叶剑英赴南洋谋生，一年回国考入云南讲武学堂，接受严格的正规训练。他把自己的名字由“宜伟”改为“剑英”，决心于剑胆英武之气概，救国救民以水火之中。毕业后，被授予陆军炮兵少尉军衔。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e2、追随孙中山\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1920年初，在伟大革命先驱孙中山革命政纲和革命精神感召下，叶剑英投奔孙中山统辖的武装力量援闽粤军，随后加入中国国民党，在孙中山的旗帜下，投身以民主主义革命洪流之中。1920年夏，叶剑英参加了孙中山组织的驱逐桂系军伐战役，战役取得胜利之后，叶剑英被荐举为大总统随员，跟随孙中山出巡广西，准备北伐，1922年6月，军伐陈炯明叛变，炮击孙中山的住所越秀楼，孙中山蒙难之际，任海军陆战队营长的叶剑英率部护卫孙中山脱险，在孙中山广州蒙难五十五天日子里，叶剑英始终忠于职守，率领士兵护卫着这位民主革命的领袖，孙中山临危不惧、威武不屈，为了革命事业，丝毫不顾个人安危的高尚品格，给了他极大的帮助和教育，此后前往福建任东路军第八旅参谋长。随军入粤讨伐陈炯明。言岭关大捷，博罗城解围，秦关镇攻克，连战皆捷，屡战建功。成为名震一时的战将。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e3、参与创办黄埔军校\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1924年1月，孙中山在共产国际和中国共产党的帮助下，在广州组织召开了国民党第一次全国代表大会，确立了联俄、联共、扶助农工的三大政策。从而把旧三民主义发展为新三民主义。创办黄埔军官学校，是国共合作后，孙中山所采取的所取采的一个重要举措。叶剑英参加该军校的筹备，并被委任为教授部副主任兼教官，在黄埔执教期间，他结识了许多著名的共产党人，逐步接受马列主义，提出要求加入中国共产党的申请，少数党内同志提出，叶剑英是国民党部队高级军官，需要做较长时间的考验，事随即搁浅。但他并没有因此灰心，从各方面创造条件，争取成为一名共产党员。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e4 、平息香洲兵变　二次东征讨伐陈炯明\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1925年1月15日，广州孙中山大本营发布东征宣言，叶剑英协助粤军第二师师长张明达指挥部队东征作战，重创陈炯明精锐部队。1925年3月，叶剑英出任梅县县长，他格除时弊，除暴安良，廉洁奉公，律行德政，受到梅县民众交口称赞。1925年4月，平息香洲兵变，香洲独立营改编为新编团，叶剑英兼任团长。8月他为香洲烈士墓园撰写了碑记。10月3日，在香洲他与各界人士一起，为烈士举行了隆重追悼大会在他填写一首满江红，香洲烈士词，对烈士表示深切的悼念，词曰：“镇海狮山，突兀处，英雄埋骨，曾记得谈兵虎帐，三春眉月，夜半枪声连角起，繁英飘尽风流歇。到而今堕泪忍成碑，肝肠裂。革命史，人湮没；革命党，当流血。看枪满地，剪除军阀。革命功成阶级灭，牺牲堂上悲白发。更方期孤育老能养，酬忠烈。”9月至10月，叶剑英率新编团随国民革命军第一军参加第二次东征作战，他英勇善战，身先士卒，足智多谋，指挥有术，显示了出众的军事才能。1926年7月，在中国共产党的推动和支持下，广州国民政府决定北伐，叶剑英调任第一军参谋长，攻克南昌后，出任新编第二师代理师长。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e5、\u0026nbsp;通电反蒋\u0026nbsp;\u0026nbsp;加入共产党\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1927年4月12日，蒋介石在上海发动反革命政变，大肆屠杀共产党人和革命群众，旺精卫控制的武汉国民政府和国民党中央为了争夺权力，打着国民党左派的旗帜，通电反蒋一时形成了宁汉分裂的局面。他后来回忆说：“宁汉分家以后，蒋介石说汉口反革命，武汉说蒋介石反革命，两下吵。我对武汉没有多少怀疑。但蒋介石还是总司令。究竟跟着谁走？那时没人来，也没电报来。我就自己看报纸，关上门，想了几天，什么问题都想到了。我想到自己年轻时立志为国为民做点事，参加革命后当了师长。那时师长每月差不多都有二三万元收入。二三万元不少了，十个月就是二三十万，公公道道，做二三年师长就是个百万富翁。……如果只是为了个人，跟蒋介石走，至少可以做大官。但是，蒋介石在上海屠杀工人，屠杀群众，变成了十足的反革命！一个革命，一个反革命，阵线已很分明了。参加革命，还是反革命？想了想，只有革命才有出路。所以我就下了决心，通电全国反蒋。一边倒，倒到武汉方面。”叶剑英发出通电反蒋后，由江西吉安分赴武汉，参加第二次北伐作战，应张发奎邀请，出任国民革命军第四军参谋长，第四军里的共产党员和国民党左派比较多，看到共产党人大公无私、真心实意地为工农大众谋福利，能够救中国，把革命进行到底，更加坚定了叶剑英跟随共产党革命到底的信念。\u003c/p\u003e\u003cp\u003e他再次向党组织提出了入党的要求。1927年7月下旬，经周恩来同意，中共中央批准叶剑英为中共正式党员。\u003c/p\u003e\u003cp\u003e\t叶剑英从一个追随孙中山革命的国民党高级军官转变成为一个坚定的共产党员，从一个激进的民主主义者成长为一个献身无产阶级革命事业的战士，他在大革命失败的低潮中，迎着反革命逆流，加入中国共产党表现出了他坚定的革命信仰和不屈不挠的斗争精神。\u003c/p\u003e\u003cp\u003e\t“彩笔凌云画溢思，虚心劲节是吾师。人生贵有胸中竹，经得艰难考验时”。\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584574207)\/","straddtime":"2019-03-26 15:16","type_text":"图文信息"}},"106693":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106693,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"二、起义立功    创建红军","contents":"\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e1、冒险传讯\u0026nbsp;\u0026nbsp;策应南昌起义\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1927年7月，大革命失败后，为了反击国民党反动派，共产党决定在南昌举行武装起义，叶剑英在党的领导下，积极策应这次伟大的武装暴动。在庐山，当他得知旺精卫企图加害叶挺与贺龙阴谋时，立即连夜下山在甘棠湖的一支小船上，把这一消息告诉叶挺、贺龙，共商对策，叶挺、贺龙指挥部队迅速向南昌进发，使敌人的阴谋没有得成，南昌起义得于实现。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e2、参与领导广州起义\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1927年12月，叶剑英根据党的指示，参加领导广州起义，任工农红军副总指挥，叶剑英按照党的指示，积极扩充教导团、警卫团等革命武装力量，准备起义，在张太雷、苏兆征、恽代英、叶挺、叶剑英等同志的领导下，于1927年12月11日凌晨，在敌人的心脏里发起了武装起义，当时叶剑英被任命为工农红军副总指挥，夜半枪声连角起，红旗飘上越王台，广州苏维埃政府成立了，这是中国共产党人对国民党反动派白色恐怖的一次英勇的反击。12日，敌军组织了疯狂反扑，敌我进行了激烈的争夺战，当晚，起义军被迫撒离广州，转入农村。图为敌军向起主义军阵地反扑的观音山；起义时使用的印章；当年《晨报》对广州起义的报道。“将成即毁原尝试，虽败犹荣应赞扬”。广州起义同南昌起义秋收起义联系在一起，成为中国共产党独立地领导革命战争和创造人民军队的伟大开端。他是中国城市工农后武装夺取政权的伟大尝试，在中国革命史上谱写了光辉的篇章。\u003c/p\u003e\u003cp\u003e\t1928年秋，党组织决定派叶剑英去苏联学习，年底到达莫斯科，入读中国劳动者共产主义特别班。叶剑英在二年的留学生活中，系统地学习了马列主义的基本理论，对中国革命道路有新的认识。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e3、在中央苏区，参与指挥反“围剿”战役\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1930年初秋，叶剑英从苏联留学回到上海。1931年上半年，叶剑英到达江西中央苏区，后任中央革命军事委员会委员兼总参谋部部长。在总司令部协助毛泽东、朱德、周恩来组织指挥红军反“围剿“战役。深深感到毛泽东是杰出的政治家、战略家。毛泽东了敌如神，知已知彼，数授重望，深得人心，叶剑英主动找毛泽东汇报自己参加革命的思想变化过程。下决心，拜毛泽东为师，受到毛泽东的赞赏和欢迎。在一场严酷、紧张的反“围剿”作战中，叶剑英向中央革命军事委员会提出建设精干的统帅机关，建立建全红军总司令部的制度，加强思想业务作风建设，他精力充沛、忘我工作，受到毛泽东、朱德、周恩来高度赞扬。红军的高级将领们都尊敬地称他为“叶参座”。1932年秋，叶剑英任中国工农红军学校校长兼政治委员，同时兼任瑞金卫戍司令员。11月7日，兼任中央苏区东南战区总指挥兼政委。一面指挥部队进行反“围剿”斗争，一面领导红军学校教育训练工作，对保卫苏区，培养军事人才作出巨大贡献。期间，因得罪李德，被错误降职，任军委四局局长，后来，毛泽东，周恩来发\u003cu\u003e现\u003c/u\u003e他是能上能下的好干部，毛泽东曾多次对人说：‘叶剑英这个人对前几把交椅是不争的。’\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584590630)\/","straddtime":"2019-03-26 15:16","type_text":"图文信息"}},"106695":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106695,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"三、获取密电    救党救军","contents":"\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e1、过草地的开路先锋\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1934年10月，中央红军被迫长征。叶剑英任军委第一纵队司令员兼政治委员，中共中央中革军委率领红一、红三、红五、红八、红九军团，军委第一、第二纵队共八万六仟余人，从瑞金等地出发西进，进行大规模的战略转移，叶剑英一方面率领第一纵队随主力红军作战，另一方面协助周恩来、朱德研究如何应付遭遇战，和防止敌人空袭问题，组织部队克服各种困难险阻，突破敌人一道道防锁线，1935年6月中旬，红一方面军与红四方面军在懋功会师，中共中央认为全国抗日民主运动走向新的高潮，华北已成为抗日斗争的前线。主张红军继续北上，建立陕甘革命根据地，以便在北方开展抗日民主统一战线，8月，中共中央决定经草地北上，叶剑英主动向毛泽东请战，于18日率2个团首先向草地进发，为右路军当开路先锋。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e2、挫败张国焘的分裂阴谋\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1935年9月9日，张国涛拒绝执行党中央的北上方针，背着中央电令陈昌浩率右路军南下，否则“彻底开展党内斗争”，企图危害与分裂党中央。叶剑英首先接到电报，识破了张国涛的阴谋，立即报告毛泽东，在真刀实枪的敌人面前从未胆怯过的毛泽东的确感到可怕，太平天国内江的事，今天又要在红军内部重演吗？难道共产党奋斗14年的革命事业就要毁于一旦吗？毛泽东、张闻天、周恩来、王稼祥、博古他们清醒地认识到，目前的斗争相当残酷无情，张国焘的分裂，自己营垒内部的明枪暗箭，危险莫过于一切。深夜2点钟，党中央决定红一方面军主力迅速北上，终于脱离险境，悄悄地踏上北上的征途。叶剑英在同张国涛斗争的关键时刻，表现了坚定的革命立场，非凡的革命胆略，立下了不可磨灭的功勋，建国后，毛泽东多次提到此事，称赞叶剑英是：诸葛一生唯谨慎，吕端大事不糊涂。有一次他说：“叶剑英在关键时刻是立了大功的，救了党救了红军，救了我们这些人。”\u003c/p\u003e\u003cp\u003e1935年11月，中华苏维埃共和国中央政府决定，成立中国工农红军西北军事委员会，同时，决定恢复红军第一方面军番号，彭德怀任司令员，毛泽东任政治委员，叶剑英任参谋长，王嫁祥任政治部主任，协助毛泽东、彭德怀指挥了直罗镇战役。直罗镇战役的胜利，打破了国民党军队对陕甘革命根据地的第三次“围剿”。巩固了陕甘苏区，有利地配合全国红军的行动，为中共中央把全国革命大本营放在西北举行了奠基典礼，此后，他协助毛泽东、彭德怀指挥一方面军东渡黄河作战，叶剑英率领中路军，他果敢机智，巧于用兵，吸引和钳制敌人主力，有力支授了左右二路军的军事行动。圆满地实现了战略意图，受到毛泽东的赞\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584644410)\/","straddtime":"2019-03-26 15:17","type_text":"图文信息"}},"106696":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106696,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"四、运筹帷幄    抗战驱寇","contents":"\u003cp\u003e\u003cstrong style=\"color: black;\"\u003e\u0026nbsp;1、内战吟成抗日诗\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1936夏，日本帝国主义加紧扩大对华战争，全国人民的抗日救国运动风起云涌，蒋介石置华北和全国危亡的局势于不顾，仍然顽固推行“攘外必先安内”的反动政策，迫使张学良、杨虎城两将军率部向陕甘根据地进攻。叶剑英作为中共中央代表密赴西安，负责开展对东北军、西北军和整个西北地区的抗日统一战线工作。在西安，他同张学良进行广泛的接触和交谈，（在这些电报中，叶剑英同志及时向党中央西安的情况，以及张学良对张、扬两部加紧控制的动向，11月，叶剑英同志回宝安向党中央汇报工作。12月12日，动中外的西安事变爆发了），叶剑英协助周恩来坚决执行党中央关于和平解决西安事变的正确方针，迫使蒋介石停止内战，促成国共两党再次合作，共同抗日。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e2、在南京、武汉八路军办事处\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1937年7月7日，日本帝国主义者制造“卢沟桥事变”，发动了蓄谋已久的全面侵华战争。全国性的抗日战争从此开始，红军改编为国民革命军第八路军，叶剑英任参谋长。8月，他与周恩来、朱德一起到南京参加蒋介石召开的国防会议，后来他在军政部国防讨论会上作了\u0026lt;\u0026lt;关于抗日战争政略、战略问题\u0026gt;\u0026gt;的重要演讲。在南京，他还设法营救了不少被国民党关押的共产党人。同年12月，南京八路军办事处转移到武汉，（叶剑英同志曾经在这里工作过，这一组珍贵的电影资料，记录了当年周恩来、叶剑英等同志的革命活动。由于历史原因，叶剑英在国民党军界，上层高级将领中有很高声望，他利用参加蒋介石召开高级将领会议等机会，广交朋友，做国民党上层和民主人士等方面的工作，宣传共产党的主张，巩固和扩大抗日民族统一战线。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e3、参与创办南岳游击干训班\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1939年1月，叶剑英根据中共中央的指示，出任国民党南岳游击干部训练班副主任，后任副教育长。南岳游干班是扩战时期国共合作发展统一战线的一个创举，原国民党将领李默庵回忆说：“我是他的学生，在南岳，凡是教导方面的事都由他作主，他讲的游击战术课，改变了在国民党将领只打正规战的思想，我们也学着发动民众，开展游击战争，消灭敌人的有生力量，不计一城一地之得失。这在国民党军中开创了先例。对推动抗日战争起到了很大的作用。”通过办班，叶剑英不仅接近了大批国民党中高级军官，而且向他们积极宣传和讲授毛泽东的《论持久战》的思想和关于游击战的战略战术，宣传了共产党的抗日路线、方针、政策。不少学员毕业后,运用游击战术，活跃在各地抗日战场上，打了不少胜仗。叶剑英同志上祝融峰，登高咏怀，写出了“四顾渺无际，天风吹我衣，听涛起雄心，誓荡扶桑儿。”的诗句，这力千均的对日的和强烈的民族自豪感。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e4、叶剑公舌战群儒\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1939年6月至1940年初，叶剑英任南方局常委兼军事部长，统一战线工作委员会副书记，协助周恩来开展各方面的工作，他在新华日报上发表了大量的军事文章，国民党上层人员和海内外人士。40年3月，叶剑英出席国民政府军事委员会在重庆召开的全国各战区军以上参谋长会议。作了《作战与磨擦问题》的长编发言。用大量事实驳斥了国民党反动派的种种。董必武赞誉这次讲演是：“叶剑公舌战群儒”。秦邦宪高兴地说：“参座，老将出马，大败蒋家，打了一个大胜仗！”\u003c/p\u003e\u003cp\u003e\t\u003cstrong\u003e5、运筹谋划\u0026nbsp;持久抗战\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1941年2月14日，中共中央书记处通告全军：“叶剑英已回延安，现任中共中央军事委员会参谋长，驻延安办公。”。从此，他协助毛泽东、朱德等指挥全国抗战，在他的组织下，军委总参谋部加强各方面建设，工作效率进一步提高，为保证中央军委对全国敌后抗战的指挥，做出了不朽的贡献。\u003c/p\u003e\u003cp\u003e\t在延安时期，叶剑英同志协助毛泽东、朱德同志指挥作战，主持参谋部日常工作，为加强司令部建设日夜操劳。\u003c/p\u003e\u003cp\u003e\t叶剑英善于根据战争风云的变幻，客观的观察形势,认识战争的发展趋势，正确的指导战争，他科学的预测了苏德战争爆发后日军的动向，对党中央制定有关抗战方针决策，起了重要作用。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong\u003e6、智退顽兵\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1943年，国民党顽固派调动50万大军准备进攻陕甘宁边区，叶剑英根据敌我兵力对比,认为依靠边区兵力，打退国民党军队的进攻，难以取胜。他在掌握大量敌军动态情报基础上，省时夺势，精心运筹，运用孙子兵法“实而备之,强而避之”,提出一个类似诸葛亮“空城计”的政治作战方案。毛泽东、朱德对叶剑英的方案十分赞赏，并予以采纳，在做好保卫兵边区必要兵力准备的同时，大力开展政治攻势，动员舆论，广泛开展宣传战，公开揭露国民党顽固派调动兵力、破坏抗战、制造内战的阴谋。敌后抗日根据地和全国爱国民族人士纷纷集会，发表声明和通电，声讨顽固派。蒋介石、何应钦见阴谋败露，迫于国内外舆论一致谴责的压力，只好改变计划，下令收兵。国民党顽固派妄图掀起了第三次反共高潮，与其失败而告终，叶剑英的军事造诣和谋略才干受到毛泽东等中央领导同志的器重，他以高明、干练的统帅部参座，闻名于军内外，受到大家的爱戴和信赖。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong\u003e7、\u003c/strong\u003e\u003cstrong style=\"color: black;\"\u003e接待中外记者西北参观团和美军观察组\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1944年6月至8月，叶剑英受党中央的委托，先后向来延安的中外记者西北参观团和美军观察组，介绍了我军在敌后各抗日根据地的作战情况和战绩，有利地驳斥了国民党顽固派对我军的污蔑，在国内外产生了重大影响，提高了我党我军在国际反法西斯战线上的地位，中外记者反映强烈。称他的报告“掷地有声”，是“集毛泽东、周恩来、朱德与中共高层意见于一身的谈话。”\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"color: black;\"\u003e8、协助指挥对日大反攻\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t\u003cspan style=\"color: black;\"\u003e1944年，中国共产党领导抗日军民渡过了极端困难时期，开始转入局部反攻，接连取得胜利。叶剑英在总参谋部对日本侵略军的战略动向，作出了正确的判断，并严密掌握战局的发展和变化，为我军在敌后开展战略反攻和挺进东北，夺取抗日战争最后胜利，做了大量的工作。\u003c/span\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584657300)\/","straddtime":"2019-03-26 15:17","type_text":"图文信息"}},"106697":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106697,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"五、驰骋华北    辉映华南","contents":"\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e1、\u003c/strong\u003e\u003cstrong\u003e从军调部到华北军大\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1946年1月，叶剑英赴北平任军调处执行部中共代表，北平在国民党反动派的统治下，特务警察横行，流氓地痞肆虐，社会秩序十分混乱。叶剑英带领军调部中共代表团，在异常险恶的环境中战斗和工作，犹如身在虎穴。国民党特务现兵警察，对中共代表团和各地执行小组工作的中共人员，多方刁难、威胁，甚至肆意逮捕和暗杀。叶剑英在执行调处全国各地军事冲突任务的同时，领导我方人员同国民党当局破坏民主、危害我方人员安全行径进行斗争。在军调部的四百个日日夜夜，他作为我党我军首席代表，对国民党代表和偏袒一方的美国代表作了有理、有利、有节和卓有成效的斗争，深刻揭露了国民党反动派破坏和平，挑起内战的阴谋，从全局上，有力地配合了中国共产党及其领导下的军队同国民党反动派的斗争。\u003c/p\u003e\u003cp\u003e\t1947年2月21日，也就是蒋介石发动的全面内战打了7个多月之后，叶剑英才带领最后一批中共代表人员，离开北平回到延安，延安城正笼罩在一片紧张的战争气氛之中。3月，叶剑英赴晋西北。4月，任中共中央后方委员会书记。中央后委的首要任务，是协助留在陕北的毛泽东、周恩来、任弼时指挥全国的解放战争。叶剑英在整个后委工作期间，出席了全国土地会议和中央召开的工作会议，除了担任中央的后方保障工作，主要精力放在领导军委总参谋部工作上，保证党中央和毛泽东等转战陕北指挥全国作战。\u003c/p\u003e\u003cp\u003e\t王震回忆说：“那时毛主席、周恩来、任弼时在陕北打圈圈，彭老总带我们在前边打仗，剑英同志在山西三交的窑洞里，默默无言地担负着中央后委工作。不只是管后方保障，更多的是做参谋部工作。每天，我们军队的行动，敌人兵团的运动，双方态势的变化，都得及时掌握，并向统帅部通报。那时，后委实际就是军委的参谋部，中央的‘耳目’，做了大量工作，受到了毛主席的赞扬。”\u003c/p\u003e\u003cp\u003e\t１９４８年，解放战争在全国战场上形势发展很快，为了进一步加速解放战争的进程，党中央、中央军委决定，继续扩建人民解放军，准备打更大规模的歼灭战。为此，迫切需要大批军政干部。毛泽东、朱德、周恩来、经过反复酝酿，决定在华北办一所军政大学，调叶剑英去任校长兼政治委员。叶剑英愉快地接受了这一使命。“得天下英才而教之，一乐也。”他常将这句古语挂在嘴边。萧克回忆说：“剑英同志很重视学习。他很用功，读书多，知识面很宽，很有学问。有一次，他送给我两卷本的《苏联国内战争史》让我读。我发现，他在书中作了不少眉批，划了许多圈圈点点，可见他看得非常认真、细致。”\u003c/p\u003e\u003cp\u003e\t华北军大，将大批经过严格培训的军政干部输送到前线，有力地支援了解放战争。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e2、接管北平\u0026nbsp;\u0026nbsp;革故鼎新\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1948年冬，人民解放军发起的平津战役的隆隆炮声，在华北大地上空震响。战役进行过程中，叶剑英和彭真一起被召到西柏坡毛泽东简陋的办公室里，领受了接管北平的重任。叶剑英被任命为北平市军事管制委员会主任兼北平市市长，彭真被任命为中共北平市委书记，人民解放军与傅作义方面经过多次谈判，于1949年1月21日，，达成了《关于和平解决问题的协议》。1月31日，北平获得了和平解放，2月12日，北平市各界人民在天安门广场集会，欢庆解放。叶剑英在会上发表了重要讲话。他宣布北平市在军事管制的时候，要完成“系统建立人民的革命政权，推行新民主主义的政策”，“消灭一切混乱现象，建立人民民主的经常的秩序”等六大任务。他坚定地表示：“我们中国共产党北平市委、军事管制委员会和北平市人民政府，在中国共产党平津前线总前委领导下，在人民监督和协助下，坚决地为完成上术任务而斗争。”\u003c/p\u003e\u003cp\u003e\t叶剑英把宏亮的声音，传向全中国，传向全世界。后来，毛泽东见了叶剑英，风趣地说：“我听收音机了，你那个讲话真是‘声嘶力竭’啊，为新政权呐喊，就是要有这么一股劲！”\u003c/p\u003e\u003cp\u003e\t根据中共中央的指示，北平和平解放后，成立由中共和负方参加的北平联和办事处，负责进行北平的接管工作，叶剑英任北平联和办事处主任，北平的接管工作，在叶剑英、彭真的领导下，从政权接管、物资接管、文化接管三个方面全面展开。从2月初开始，历时三个多月，经过艰苦努力，接管工作稳妥、周到、顺利地结束。接收工作的成效，赢得了中外舆论的赞扬。一家国民党统治区出版的《中国天地》文章写道：“叶剑英领导的中共干部，为了打稳中共未来首都的基础，接管是审慎、周到、仔细、严密的，”“几乎做到尽善尽美的程度。”这是客观而又公正的评价。\u003c/p\u003e\u003cp\u003e\t叶剑英在妥善安排中共中央领导进驻北平的一切工作后，3月24日，亲自前往高碑店，迎接由西柏坡北上的毛泽东和中央其他领导人。25日，陪同毛泽东、朱德、刘少奇、周恩来、任弼时，在北平西苑机场检阅了人民解放军第四野战军部队。\u003c/p\u003e\u003cp\u003e\t北平解放后，百废待兴，百业待举。叶剑英在北平主政期间，深入调查，体查民意，召开一系列会议，制定各项政策，制定于北平的市政建设，维护社会安定，恢复发展生产，改善文化教育，为首都建设发展奠定了基础。\u003c/p\u003e\u003cp\u003e\t叶剑英在领导市政建设中，要求政府的工作人员正人先正己，搞好自身建设，廉政奉公，全心全意为群众谋利益。他自己作为一市之长，则率先垂范，克己奉公。不论在工作上和生活上，不搞特殊化，不图物质享受，保持入城前艰苦朴素的作风。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e3、主政广东\u0026nbsp;\u0026nbsp;建设华南\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t为了加强对广东、广西地区党政军的领导。1949年8月1日，中央任命叶剑英为华南分局第一书记，随后，中央和军委又任命叶剑英兼任广东军区司令员、政治委员。中央军委还决定将第二、第四两个野战军的第四、第十五兵团作为临时性独立兵团，由第四野战军统一指挥，在叶剑英和两兵团负责人带领下，10月初发起广东战役，14日解放广州。\u003c/p\u003e\u003cp\u003e\t1949年底，随着广东战役的胜利结束，解放海南岛的任务成为刻不容缓的任务，在湘粤桂战一中漏网之敌余汉谋、白崇禧残部逃去到海南岛拼凑了五个军十九个师约十万人统归薛岳指挥，组成环岛立体防御，企图凭借海峡天险，负隅顽抗。1950年2月1日，叶剑英主持召开广东军区和第十五兵团军以上干部会议，根据军委指示和部队实际情况，研究确定了“积极偷渡、分批小渡与最后登陆相结合”的战役指导方针，3月上旬，发起海南岛战役。在琼崖纵队的有力配合下，部队先后分批登陆，于5月1日胜利解放海南岛。5月至8月，解放军又相继解放了万山群岛和南澎岛，粉碎了国民党军对珠江口的封锁，开通了广州通向外洋的航道。至此，广东省除少数岛屿外，全部获得解放。\u003c/p\u003e\u003cp\u003e\t1959年2月，叶帅到海南岛视察，写下了《碟恋花 海南岛》词一首：“南海浮珠历万古，阅尽沧桑，挺作南天柱。五指峰高人宿露，当年割据红区故。旧是东坡留句处，椰树凌霄，扫尽长空雾。海角天涯今异古，丰收处处秧歌舞。”这首词以生动的笔触描绘了海南岛的历史变迁、革命斗争和解放后人民的幸福生活，是对社会主义祖国大好山河的一曲颂歌。\u003c/p\u003e\u003cp\u003e\t华南解放以后，各地仍残留有大批土匪武装。他们到处为非作歹，欺压人民，破坏革命秩序，威胁着新生革命政权和人民的财产安全。叶剑英根据中央关于剿匪的指示，向部队下达了土匪不灭绝不收兵的命令。到1951年5月，广东境内10多万土匪基本肃清，广西省也如期完成肃清土匪的任务。华南地区剿匪作战的胜利，对全地区政权建设和经济的恢复与发展，以及边防的巩固创造了必要的条件。在社会安定的基础上，叶剑英又把城市工作作为全局工作的重点工作，二次领导召开华南城市工作会议。不到一年时间，城市民主改革就胜利完成了，在抓城市工作的同时，叶剑英根据中央的方针政策，1951年春，主持召开了华南土地改革会议，对如何领导土改运动发表了重要讲话，此后，又多次召开土改会议，使土改运动迅速广泛的开展起来，巩固了新生的人民政权，发展农村经济，改善了人民的生活，受到了人民的赞扬。\u003c/p\u003e\u003cp\u003e\t1951年初，中共中央根据中国经济建设和国防建设的需要，做出一项重要决策：在华南地区建立橡胶生产基地，发展新中国的橡胶事业。中央还决定，由中共华南分局第一书记叶剑英直接挂帅，负责大面积植胶的组织领导工作。同年11月，中央决定在广州成立华南垦殖局，叶剑英兼任垦殖局局长。他全力组织橡胶垦殖队伍，勘测选择胶林基地，开展橡胶种植的科学研究，经过几年努力，以海南岛为主的橡胶种植基地基本建立起来，为中国后来橡胶事业的发展奠定了坚实的基础。1959年，叶剑英视察海南热带作物研究院时，曾深情地赋诗一首：“四十年前旧橡园，将来发展看无边。橡胶好比人中脚，结合机床更向前。”叶剑英热情赞扬新中国建立初期橡胶种植的成功，并对中国橡胶事业的发展前景寄予了殷切的期望。\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584671207)\/","straddtime":"2019-03-26 15:17","type_text":"图文信息"}},"106698":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106698,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"六、建设军队    推动“三化”","contents":"\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e1、功膺元帅\u0026nbsp;\u0026nbsp;整军经武\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t新中国成立初期，我军经过肃清国民党在大陆的残余部队，剿灭土匪参加抗美援朝战争之后，由战争状态转到一个相对和平的时期。在这一新形式下，1953年10月，叶剑英离开中南，返回北京，走上中央军委领导岗位后，任中央人民政府革命军事委员会副主席、中华人民共和国国防委员会副主席。1955年4月，被任命为中国人民解放军训练总监部代部长，代替刘伯承主持全军的军事训练工作。9月被授予中华人民共和国元帅军衔，同时获得一级八一勋章、一级独立自由勋章、一级解放勋章。叶剑英以伟大军事家的远见，关注着世界军事战略的发展变化，他指出：现代战争已进入了原子时代。在我们面前将是一幅全新的战争图画。他形像的说，雷达的发展使战场成为一眼望尽的象棋盘。红外线的使用，使黑夜变成白天，风火轮、巴蕉扇、雷震子、土行孙、千里眼、顺风耳等《封神榜》上的东西，有许多都在我们时代出现了。1954年12月，叶剑英在军委扩大会议上发言，他科学的分析了20世纪以来世界上发生了大规模的现代战争，从总体上概括了现代战争的三个明显特性：（一）战争出现的突然性；（二）战况发展的速度性；（三）组织协同的复杂性。为适应这些战争的特点，必须加强军队的现代化建设，加强战备，进行现代条件下的军事训练，迅速提高部队的战斗力。叶剑英不但从理论上全新探索现代条件下的战争和训练问题，而且更注重实践，从理论和实际的结合上来研究这一问题。1955年11月，他主持了人民解放军空前规模的辽东半岛方面军抗登陆战役中集团军海岸防役的军事演习，亲自担任总导演。参加演习的有海陆空三军指战员六万八千余人。这是人民解放军第一次组织进行的在原子化学武器条件下，方面军抗登陆战役中集团军海岸防御演习，通过学习，摸索了现代战争条件下训练和作战经验，训练了18个兵团以上领率机关和32个陆海空实兵团，同时也教育了来自全国各地的高、中级干部，使他们初步认识了在新条件下抗登陆战役的理论原则和战役组织与实施的工作程式、方法，丰富了在新条件下进行战役组织与指挥的知识。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e2、开拓科研\u0026nbsp;\u0026nbsp;雄才蔚起\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t20世纪中期，随着现代科学技术的飞速发展，世界军事领域出现了一系列新问题，人民解放军虽然已由单一兵种转变为诸军兵种合同军队，但在军事理论指导上还不能完全适应新形式的发展需要。叶剑英深感建立与发展人民解放军自己的军事科学，势在必行。于是，他向中央军委和毛泽东主席提出建议，建立军事科学院，系统的开展军事科学研究，他的建议很快得到批准。1958年3月15日，中国人民解放军军事科学院正式成立，叶剑英任院长兼政治委员。他担任这一职务长达14年，在他主持下制定了一套关于军事科学研究的正确方针原则和方法，建立了一支科研队伍，培养了一批科研人员。叶剑英以一个军事理论家的学识和魄力同研究人员一道集体攻关，“攻城不怕坚，攻书莫畏难。科学有险阻，苦战能过关。”这首攻关诗是叶剑英几十年战斗学习的经验概括，在他的办公桌上有一个座右铭：“抓紧时间工作，挤出时间学习，偷点时间休息。”，他刻苦学习马列著作，反复学习《自然辩证法》和军事辩证法，文史经哲和诸子百家，诗词歌赋无所不读，他引用古语说：“满招损，兼受益，良贾深藏如虚，君子盛经若愚。”，在军事科学研究的领域他倡导和发扬这种求知若渴、知难而进的攻关精神，探讨现代条件下的未来战争的规模和样式等一系列问题，他主持研究撰写了反应现代战争特点的战役学、军事地理学和军队的战斗条令条例等，推动了军事科学的发展。叶剑英是我军当之无愧的现代军事科学研究的奠基者和开拓者。叶剑英在主持全军训练中经常深入部队实际做调查研究，解决训练改革问题，他提出训练要四结合，即红、专健结合；技术训练与战术训练结合；训练与科学研究结合；院校训练与部队训练结合，提倡勤俭练兵，要求海军做到在港苦练，出海精练；空军做到地面苦练，空中精飞；陆军各兵种做到在营苦练，野营精练。叶剑英不仅注意总结推广适合各级指挥员需要的各种军事训练方法，而且更为重视分队基础训练的方法。1963年12月，他在全军总结和推广郭兴福教学法得到毛泽东和军委的赞许之后，一个学习郭兴福、改上郭兴福、超过郭兴福的群众性比学赶帮练兵热潮迅速在全军开展起来，并纷纷举起比武大会，检验训练成果，选出尖子选手参加全军比武。1964年6月15日和16日，毛泽东、朱德、周恩来、邓小平等党和国家领导人，分别在北京西山、羊坊、十三陵观看了北京济南军区军事汇报表演，毛泽东等党和国家领导人对军事训练的新成绩给予高度赞扬。叶剑英多次指出，军队在和平时期的中心工作是训练，而部队训练的重点又是干部。叶剑英在领导全军部队训练的同时十分重视军队院校工作，对我军院校建设倾注了极大的心血，他创导并推广抗大办校经验，主张要围绕教学思想、教学制度、教学内容、教学方法、教学作风五个方面，不断进行教学改革，为部队培养了大批合格人才。\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584682037)\/","straddtime":"2019-03-26 15:18","type_text":"图文信息"}},"106699":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106699,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"七、抗击逆流    扭转乾坤","contents":"\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e1、“二月正流” \u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1966年5月，中国进入“文化大革命”时期。“文化大革命”开始，身为中央书记处书记和军委副主席兼任军委秘书长的叶剑英，负责主持军委日常工作。他重任在身，异常繁忙，心情一直处于紧张和矛盾之中。他虽然从一开始就感到运动来的迅速处于“不理解”状态，但处于对毛泽东的长期信赖和深厚感情，他是力图跟上毛泽东对运动的布暑。林彪、江青一伙从“文化大革命”一开始就企图否定党的领导，制造天下大乱，同时搞乱军队。叶剑英和军委几位领导人始终坚定的认为：“天下不能乱，长城不能毁。”，人民解放军是在党绝对领导下的军队，是无产阶级专政的坚强柱石，无论天下怎样乱，一定要稳住阵脚。只要军队不乱，天下就保得住。因此，他要求军队必须保持高度戒备，听从统一指挥，并同徐向前、聂荣臻、陈毅等几位元帅和总政治部主任萧华、副主任刘志坚等多次研究如何稳定军队。1966年8月，叶剑英在八届十一中全会上，被补选为中央政治局委员。10月，他在中央工作会议上多次发言，坚决反对搞乱军队。11月13日，他在北京工人体育场召开的军队院校和文体单位十万人大会上讲话，对“文化大革命”中出现的许多现象和错误做法提出严肃批评，动员军队院校师生离京返校。11月29日，他再次在师生大会上讲话，严肃遣责打杂抢行为，苦口婆心的劝说同学们回校闹革命搞好本单位的斗批感。叶剑英针对林彪、江青等人煽动打倒刘、邓的罪恶活动，明确指示军事博物馆展览厅保留刘少奇、邓小平同志照片。江青和康生挑拨不明真相的学生和群众，诬蔑叶剑英是军内资反路线的代表，为刘少奇，邓小平树碑立传，对叶剑英进对火烧、炮轰，造反派指责他是老机、老右。在一片叫嚣声浪中，叶剑英保持冷静的头脑，坚持不屈不挠的斗争，他说：“大字报尽管贴，该讲的我还是要讲。”。形势日趋恶化，叶帅和几位老帅遭到越来越猛烈的围攻。在陈毅遭到“造反派”连日批斗、处境最困难的时刻，叶剑英特书虞美人词相赠：“串连炮轰何时了？官罢知多少，赫赫沙场旧威风，顶住青年小将几回冲！严关过尽艰难在，思想幡然改。全心全意一为公，共产宏图大道正朝东。”。这首词表达了处于逆境中的两位老战友肝胆相照、热情关注的真挚友谊，是对“文化大革命”的一篇檄文。1967年1月14日，经叶剑英等老帅力争，在周恩来支持下，中共中央和军委发出了《关于不得把斗争锋芒指向军队的通知》。18日，又主持制定了《关于各军区开展“文化大革命”步骤问题的决定》等文件和措施。1月19日、20日，军委在军区宾馆召开扩大的碰头会，主要的议题是军队搞不搞“四大”。会上，江青一伙蓄意制造混乱，叶帅意正词严，拍案斥责江青、康生、陈伯达等人打倒老干部和反党乱军的罪行，以至右手第五掌骨骨折。经过激烈斗争，他和几位老帅共同研究拟定了中共军委“八条命令”，经毛泽东批准颁布执行，在一定的程度上破坏了江青等人乱军夺权的阴谋，对稳定当时全军全国局势起了重要作用。1967年2月11日至16日，周恩来在中南海主持召开中央碰头会，围绕”文化大革命”要不要党的领导等问题，同张春桥等展开了针锋相对的斗争。会上叶剑英指责康生、陈伯达、张春桥一伙，拍着桌子，气愤地说：“你们把党搞乱了，把政府搞乱了，把工厂、农村搞乱了！你们还嫌不够，还一定要把军队搞乱！这样搞，你们想干什么？上海夺权，改为上海公社，这样大的问题，涉及国家体制，不经政治局讨论，就擅自改变名称，又是想干什么？这次大闹怀仁堂的斗争，被林彪、江青一伙诬陷为二月逆流，康生说，二月逆流首先打第一炮的是叶剑英，林彪说，二月逆流是一次严重的反党事件，资本主义复辟的预言。之后，叶剑英饱受冲击之苦。1969年10月，在所谓紧急战备疏散中，叶剑英和其他老同志被迫离开北京，七十二岁高龄的叶剑英被下放到长沙，以后又辗转流行于岳阳、湘潭、广州等地，含冤受欺，受尽林彪及其追随者们的冷遇、刁难和折磨。叶剑英虽然身处异境，年老多病，儿女失散，但仍胸怀开阔，关心天下大事，为国为民忧心，他登临岳阳楼，极目八百里洞庭，览目动情，反复吟诵范仲庵的名句：“居庙堂之高，则忧其民；处江湖之远，则忧其君。先天下之忧而忧，后天下之乐而乐。”。爱国利民，其志更坚，心有佛感，则吟诗填词与明志。1970年端午节，他遥望汨罗江，凭吊屈原，作诗一首：“泽畔行吟放屈原，为伊太息有婵娟。行廉志洁泥无滓，一读骚经一肃然。”。叶剑英平生十分敬佩屈原的诗品和人品，他设身处地想起屈原当年的放逐生活，以“行廉志洁”来鞭策自己。1970年7月6日，叶剑英突然被告之，由长沙乘机返回北京。周恩来打电话表示欢迎和慰问，结束了流放生活。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e2、受命主军\u0026nbsp;\u0026nbsp;调整巩固\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1971年9月13日， 林彪叛逃机毁人亡，叶剑英愤然提笔，写下一首《斥林彪》诗：“铁鸟南飞叛未成，庐山终古显威灵。苍皇北窜埋沙碛，地下应渐汉李陵。”。9月24日，中共中央决定，由军委副主席叶剑英主持军委日常工作。叶剑英受命于危难之际，身感责任重大。 林彪主持军委工作十二年，对人民解放军建设的干扰和破坏是十分严重的， 叶剑英在毛泽东和周恩来的支持下，紧紧抓住整顿军队，肃清林彪流毒和影响。提高部队战斗力这个中心环节，大力开展各方面的工作。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e3、打开中美、中日关系大门\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t\u003cspan style=\"color: black;\"\u003e叶剑英在外交工作方面，具有丰富的经验和杰出的才能。早在战争年代，他就曾代表中国共产党及其领导下的人民军队进行了大量的外事活动，积累了丰富的外交经验。上世纪七十年代，叶剑英根据毛泽东、周恩来制定的外交路线，先后接待美国密使基辛格、美国总统尼克松，日本首相田中角荣等多次重大外事活动。打开了中美、中日关系的大门，实现中国外交事业的重大突破，有利于缓和国际紧张局势。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e4、苦撑军队危局\u0026nbsp;与“四人帮”斗智斗勇\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1973年初， 叶剑英多次向毛泽东，周恩来建议及早恢复邓小平的工作，邓小平回到北京后， 叶剑英又给毛泽东写信，提出要邓小平参加军委工作。8月，在党的十届一中全会上，叶剑英当选为党中央副主席，全力支持先后在党中央和国务院主持日常工作的周恩来和邓小平，极力抵制和纠正”文化大革命”的错误。1974年1月， 叶剑英受毛泽东、周恩来委托，指挥西沙自卫还击作战，收回了被南粤反动军队侵占的岛屿。1975年6月，叶剑英和邓小平一起主持召开了具有重要历史意义的军委扩大会议，他在会上就国际形势压缩军队定额，调整编制体质，安排超兵干部等问题，作了重要讲话，在会议前后，他同许多军队高级领导干部谈话，向他们通气打招呼，讲了毛泽东对四人帮的严肃批评，揭露江青等人背着中央搞乱军队的阴谋活动。在他的主持下，对全军二十几个的大单位的领导班子进行了调整退备，这些措施为后来粉碎江青反革命集团，稳定军队与全国形式创造了重要条件。1975年11月，在四人帮的策划煽动下，一场批邓反击右倾翻案风的运动开始在全国掀起，全面整顿的工作被迫陷入停顿状态，邓小平和叶剑英实际上再度被解除工作，党和国家再次陷入混乱的漩涡里。周恩来病情日益恶化，叶剑英带领医疗领导小组想尽一切办法为周总理治病，一次看望中，周总理告诉叶剑英，要注意斗争方法，无论如何不能把权落到四人帮手里，这番话更增加了叶剑英同四人帮斗争的勇气。\u003c/p\u003e\u003cp\u003e\t十年文化大革命，给中国带来了严重的灾难，党的组织和政权机构遭到了严重削弱，国民经济遭到极大破坏，科学文化事业遭到严重摧残，社会思想和风气遭到严重毒害，面对这种混乱局面，叶剑英始终保持着冷静、清醒的头脑，坚持与四人帮作各种形式的斗争，他坚信最终胜利是属于党和人民的。1976年1月8日，周恩来总理与世长辞。11日，首都百万群众给周总理送葬。从北京医院到八宝山，几十里长街，自发形成规模巨大而又秩序井然的送葬队伍，京城处处\u0026nbsp;\u0026nbsp;飞白花，风吹热泪洒万家。但是，江青一伙却得意忘形，发出狞笑，极力贬低周恩来的光辉形象，压制人民悼念领袖的活动。在四人帮眼里，周恩来逝世之后，妨碍他们夺权的，也是他们最害怕的，有两个代表人物：一个是代替周恩来主持中央日常工作的，坚持实行“全面整顿”、纠正“文化大革命”错误的邓小平；另一个是主持中央军委日常工作、握有兵权的叶剑英。对于这两个人，他们必欲除之而后快。四人帮在全国掀起了更大的“反击右倾翻案风”的恶浪，诬蔑邓小平、叶剑英“搞修正主义”、“复辟资本主义”，邓小平是“至今不肯改悔的最大走资派”，叶剑英是“军内资产阶级”的“黑干将”。在“四人帮”咄咄逼人的气势下，叶剑英和其他许多老干部将个人荣辱得失置之度外，对党和国家的前途命运忧心如焚。他们在思考和酝酿除害救国的良策。聂荣臻从城内搬到西山，住在叶剑英附近，两位开国元勋在逆境险局举中，朝夕相处，心心相印，无所不谈。他们屏退左右，从天下事谈到四人帮问题，甚为忧虑。他们多次议论：“这几个东西，闹得不得了，一定要设法解决。投鼠忌器不太好办，但不解决也不行，得想办法。”1976年，灾难不断降到中国人民头上。7月6日，德高望重的朱德委员长突然病逝。不久，唐山发生了自古少有的大地震。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e5、挥剑除害\u0026nbsp;\u0026nbsp;力挽狂澜\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t9月9日，毛泽东主席与世长辞。巨星陨落，江河呜咽，大地哀号，举国悲痛。面对四人帮的肆虐横行，全党、全军和全国人民经过巨大创痛之后，更加觉醒。十年浩劫的“文化大革命”必须结束，祸国殃民的“四人帮”必须清除。人心思治，人心思定。“图穷匕首见”。“四人帮”磨刀霍霍，举行武装暴乱夺权的部署已经就绪。“稳住上海，搞乱全国，乱中夺权”的计划正在落实。叶剑英在党和国家又一次面临生死存亡的严重关头，意识到肩上责任的重大。根据中央政治局多数同志的意见，加紧筹划，解决四人帮。1976年10月6日，中南海怀仁堂，叶剑英同华国锋等以召开政治局常委会议为名，执行党和人民的意志，采取断然措施，毅然粉碎四人帮。制服妖孽，举国欢庆。“四人帮”的覆灭，顺党心合民意，使党和国家的历史揭开了新的一页。\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584702460)\/","straddtime":"2019-03-26 15:18","type_text":"图文信息"}},"106700":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106700,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"八、倡导改革     强国富民","contents":"\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e1、请邓小平复出\u0026nbsp;\u0026nbsp;\u0026nbsp;重新确立路线\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t粉碎江青反革命集团之后，叶剑英深感需要提高全党的思想理论水平特别是高级干部的理论水平，提议恢复中央党校，支持真理标准大讨论，对“二个凡事”思想的批判，肯定天安门事件为革命运动，尽快平反一切冤假错案。为了把中国社会主义建设事业迅速推向前进，叶剑英高瞻远瞩，力主请邓小平、陈云等久经考验的老一辈革命家立即出来担任党和国家的领导工作。在指导和推动全党进行拨乱反正，重新确立马克思主义的思想路线、政治路线和组织路线的过程中，发挥了关键性的作用，作出了卓越的贡献。在中央政治局的一次重要会议上，叶剑英说：“大家知道，小平同志在历史上对党作过杰出的贡献。粉碎四人帮以后，在每一个重要关头，他都敏锐果断地提出一些正确的决策和主张。在我看来，小平同志具有安邦治国的卓越才能，他当全党的‘军师’和全军的统帅，是当之无愧的。”他强调维护毛泽东的历史地位和毛泽东思想的科学真理。叶剑英从党和国家的大局和党的组织原则出发，对华国锋采取了支持和辅佐的态度。当然，叶剑英对华国锋的评介中，也有过一些过当誉的话，他事后在中央的一次会议上表示，自己对过去华国锋的评价有不当之处。这表明了一个共产党人的光明磊落的态度。1978年11月10日至12月3日，中共中央召开了工作会议为十一届三中全会作准备，叶剑英在闭幕式上作重要讲话，他着重强调了领导班子的建设，发扬民主、加强法制和解放思想三个问题。总结了“文化大革命”和粉碎四人帮以后两年工作的经验教训，阐述了党的思想路线、政治路线、组织路线，实行转折的主要内容，实际上成为随即召开的十一届三中全会的很需要指导思想。1978年12月18日至22日，叶剑英同华国锋、邓小平、李先念出席了党的十一届三中全会。全会确定了“解放思想、开动脑筋，实事求是，团结一致向前看的指导方针”，作出了从1979年起，全党的工作重点，转移到社会主义现代化建设上来的战略决策。全会在思想上，政治上，组织上全面恢复和确定了马克思主义的正确路线，结束了粉碎四人帮以来党的工作在徘徊中前进的局面。这里面，也凝聚了叶帅的心血和他的突出贡献。叶剑英对党和国家开始出现的新局面，由衷地感到喜悦。他在《八十书怀》诗中满怀激情地写道：“八十毋劳论废兴，长征接力有来人，导师创业垂千古，侪辈跟随愧望尘。亿万愚公齐破立，五洲权霸共沉沦。老夫喜作黄昏颂，满目青山夕照明。”\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e2、改革开放的倡导者与推动者\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t国家的经济建设，是叶剑英时时关注的中心问题。1978年3月5日，叶剑英当选为第五届全国人民代表大会常务委员会委员长。1979年6月，在他主持召开的五届人大二次会议上，再次明确地宣告：当前及今后一个相当长的历史时期，我们的主要任务就是有系统、有计划地进行社会主义现代化建设。在进行国发经济调整的同时，必须积极地进步经济管理体制的改革。要完善社会主义经济制度和政治制度，要建设高度物质文明，提高全民族的教育科学文化水平和健康水平，树立崇高的革命理想和革命首先风尚。在任职期间，他把振兴经济，加速现代化建设当作头等大事来抓，走遍大江南北，考察和指导当地的经济建设工作。1979年3月，叶剑英在广州听取了广东省委负责人关于广东在对外开放中实行特殊政策问题的汇报，并要求他们尽快拟出经济特区条例，呈报国务院和全国人大常委会。1980年8月，叶剑英领导的全国人大常委会，在较短时间内即批准了《广东省经济特区条例》。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e3、加强民主与法制建\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t加强法制教育是叶剑英反复考虑的问题，如何在治国安邦中发挥自己应有的作用？他总结新中国建立以来的历史教训，深深感到：民主与法制建设，是国家最根本的政治建设。他一上任，就以主要精力来抓这项工作。他说：“如果我这个工作没有做好，那我这个委员长就没有当好，我就愧对全党和全国人民。从1979年到1982年12月，叶剑英共发布十四个委员长令，公布了他主持制定的十四个法律，同时还公布了一系列由人大常委会制定的法律、条例和决议，推动了我国的民主法制建设。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e4、关心新时期的军队和国防建设\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t\u003cspan style=\"color: black;\"\u003e叶剑英作为蜚声中外的共和国元帅，时时关注着国防现代化建设的进展。他强调军队的质量建设，要求在新的历史发展时期，一定要跟上新的形势，奋发图强，把人民解放军的军政素质提高到一个新水平。他热爱军队，关心军队，他的心，始终同人民军队紧紧地连在一起。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e5、统一大业\u0026nbsp;\u0026nbsp;\u0026nbsp;毕生志在“大同”\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t早日实现祖国统一大业，是叶剑英同志的最大心愿。他担惊绝虑，参以制定党和国家对港澳和台湾的大政方针。1979年1月1日，由他主持拟定的人大常委会《告台湾同胞书》发表，台湾当局尽管表示出“不接触、不谈判、不妥协”的态度，但是他们心理上受到了强烈的震动。实现统一的潮流谁也无法阻挡啊！1981年9月30日，叶剑英向新华社记者发表了重要谈话，进一步阐明台湾回归祖国、实现和平统一的九条方针。这篇谈话，高屋建瓴、气度恢宏、寓情于理、感人至深。台湾同胞抑制不住内心的喜悦，翘首远望，从辽阔的海面上，仿佛看到统一祖国的曙光，正在冉冉升起。他们感到九条方针政策，照顾到了台湾方方面面的利益，共产党对和平解决台湾问题，具有诚意。叶剑英关于九条的谈话，实际上明确阐述了“一个国家，两种制度”及用“一国两制”的办法解决台湾问题的构想，正如邓小平在1982年1月所指出的：九条实际上就是“一个国家两种制度”。“一国两制”的构想是祖国统一大业的坚固基石，也是中华民族对国际社会的重大贡献。\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e6、发展国家对外友好关系\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t\u003cspan style=\"color: black;\"\u003e我国的现代化建设需要和平的国际环境。叶剑英与其他中央领导同志一道，大力开展外交工作。他会见了大批前来我国访问的外国军政领袖和友好人士，接待了许多国家议会代表团。为增进彼此间的了解，发展友好合作，促进我国的经济建设起到了积极的作用，他赢得了世界上许多国家的政治家和人民的尊重和信任。\u003c/span\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584728723)\/","straddtime":"2019-03-26 15:18","type_text":"图文信息"}},"106701":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106701,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"九、风范千秋    激励后人","contents":"\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e1、满目青山夕照明\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t早在1956年11月，叶剑英写下的《西游杂咏》组诗中，有这样的诗句：“引得春风度玉关，并非杨柳是青年，英雄一代千秋业，敢说前贤愧后生。”他以历史唯物主义的眼光看到，在无产阶级革命的千秋大业中，革命的后生将会不断地超过前贤。1977年11月，他曾赋诗一首：“四面青山列翠屏，松园终不老闲身，今当再奋十年斗，归读阴那梅水滨。”诗中表达了他萌生的退休之意。1983年，叶剑英写信给全国人大常委会，请求不再提名他为第六届全国人大常委会委员长的候选人。1985年9月，他同其他63位老同志一起致函中共十二届四中全会，请求不再担任中央委员或候补中央委员。他以自己的模范行动，为全党在干部新老交替问题上做出了楷模。他认为，自然规律是不可抗拒的，老同志到了不能工作的时候，应当主动退位让贤。只有这样，党和国家的事业才能犹如长江大河，后浪推前浪，奔腾不息。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e2、帅星陨落举国悲\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t1986年10月22日，叶剑英在北京病逝。全党、全军、全国各族人民，以极其沉痛的心情悼念这位领袖，缅怀他的丰功伟绩。张爱萍在一首《长相思》中写道“贵一生，赞一生，力挽狂澜天地惊，赤子心，儒子心，治党治国励志军。人民十亿亲。”赛福鼎·艾则孜在刚毅的山鹰中写道：“东方碧落，又一只刚毅的雄鹰垂下了翅膀，在疾飞的鹰群中，它那奋翻冲天的雄姿永远激励我们，它将与山河同存。”叶剑英的逝世，在国际上引起了巨大反响。美联社记者写的评论说：叶“是共产党革命的一位大战略家”。路透社在一篇评论中称：叶是“中国革命的一位巨人，这个国家现代历史的一位昂然屹立的人物”。日本《每日新闻》说：叶“在中国现代史中最活跃的经历是十年前毛泽东逝世后的混乱时期，他将江青等“四人帮”一网打尽，改变了毛以后的历史潮流。为党为人民奋斗了60余年的叶剑英，叶落归根。1986年10月31日，叶剑英的灵骨由北京移送广州，他又回到了当年他和张太雷等同志领导下举行广州起义而英勇牺牲的战友们身边，同他们静静地长眠在一起。“诸葛一生唯谨慎，吕端大事不糊涂。”对于毛泽东同志的这个评语，叶剑英同志是当之无愧的。众观他的一生，为革命做了许多大事、好事，功勋卓著，但他却说自己没有做多少事情。他盛德若愚，力介骄傲，从不夸耀自己，而把功劳归于党和人民。他具有坚强的党性和高尚的革命情操，他无私无畏，有胆有识，一身正气，挽普驱邪，既恶无仇。他甘当人民的公朴，勤勤恳恳，全心全意为人民服务。他能上能下，任劳任怨，不惧不明不畏难。他胸怀博大，顾全大局，团结同志，严于利己，宽于待人，始终保持了艰苦朴素的本色。“矢志共产宏图业，为花欣作落泥红”！叶剑英这颗人民共和国的帅星，将永远在中华民族的历史长河中闪耀。\u003c/p\u003e\u003cp\u003e\t\u003c/p\u003e\u003cp\u003e\t\u003cstrong style=\"color: black;\"\u003e3、光耀故里昭日月\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\t\u003cspan style=\"color: black;\"\u003e叶剑英的崇高风范，是中国人民宝贵的精神财富，永远激励后人奋发进取。家乡的父老乡亲们牢记老帅教诲，勇于拼搏，大胆创新，致富的道路越走越宽广，客都梅州，正以昂扬的姿态走向未来……\u003c/span\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553584739443)\/","straddtime":"2019-03-26 15:18","type_text":"图文信息"}},"106702":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106702,"user_id":11784,"type_id":8,"mat_file":"krpano/data/11784/8/2019032766232.mp3","mat_pic":"krpano/images/music.jpg","title":"桑葚上的猴子 - 谷雨?伴奏.mp3","contents":"","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553659074117)\/","straddtime":"2019-03-27 11:57","type_text":"音频"}},"106731":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106731,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"全景简介","contents":"\u003cp\u003e\u003cimg src=\"https://editor.vryou.cn/krpano/data/11784/edit/2019032887861.png\"\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553772088353)\/","straddtime":"2019-03-28 19:21","type_text":"图文信息"}},"106732":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106732,"user_id":11784,"type_id":10001,"mat_file":"krpano/data/11784/10001/2019032823683.png","mat_pic":"krpano/data/11784/10001/s_2019032823683.png","title":"微信图片_20190328192115.png","contents":"","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553773860583)\/","straddtime":"2019-03-28 19:51","type_text":""}},"106733":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106733,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"全景简介","contents":"\u003cp\u003e\u003cimg src=\"https://editor.vryou.cn/krpano/data/11784/edit/2019032852256.jpg\"\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1553774115040)\/","straddtime":"2019-03-28 19:55","type_text":"图文信息"}},"106734":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":106734,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"——叶剑英生平事迹陈列讲解词","con dtime":"2019-06-20 11:23","type_text":""}},"107668":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107668,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"月悦阁简介","contents":"\u003cp\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e月悦阁坐落在西施故里——诸暨，北依县龙山，南临浦阳江，东近城市商贸中心印象城，西接绿城别墅区，依山而建，傍水而居，山峦俊秀，花草繁茂，冬暖夏凉，钟灵毓秀，享闹中取静之便，得天地山水之利。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://editor.vryou.cn/krpano/data/11784/edit/2019062173164.jpg\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://editor.vryou.cn/krpano/data/11784/edit/2019062175183.jpg\"\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561095419583)\/","straddtime":"2019-06-21 13:36","type_text":"图文信息"}},"107670":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107670,"user_id":11784,"type_id":9,"mat_file":"krpano/data/11784/9/2019062124881.mp4","mat_pic":"krpano/images/vd.jpg","title":"0b3ya8mlhiey.mp4","contents":"","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561095878563)\/","straddtime":"2019-06-21 13:44","type_text":"视频"}},"107671":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107671,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"室内环境介绍","contents":"\u003cp\u003e月悦阁月子中心仅提供29个床位，每间母婴修养客房，布局上格外温馨别致。房内各种家居设施和生活用品一应俱全：\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e1：24小时不间断的全部内循环温水，不让产妇接触生水。\u003c/p\u003e\u003cp\u003e2：门窗、墙体的专业隔音设计，为新妈妈和宝宝提供了一个安静的修养空间；\u003c/p\u003e\u003cp\u003e3：卧室床垫软硬适中，利于妈妈休息和产后保养；\u003c/p\u003e\u003cp\u003e4：室内精致小巧的婴儿床，可以让宝宝睡眠更舒适，妈妈照看更方便；\u003c/p\u003e\u003cp\u003e5：独立循环空调，避免空气交叉感染；\u003c/p\u003e\u003cp\u003e6：室内灯饰全部为温和灯带设计，保护婴儿视力，避免受到强烈光线刺激；\u003c/p\u003e\u003cp\u003e7：独立的卫浴设施，24小时温水服务，可以让新妈妈随时放松身心，洗去疲惫；\u003c/p\u003e\u003cp\u003e8：配套沙发，便于陪同家属休息；\u003c/p\u003e\u003cp\u003e9：床头按铃呼叫系统，随时满足妈妈和宝宝各类护理需求\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561095949940)\/","straddtime":"2019-06-21 13:45","type_text":"图文信息"}},"107672":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107672,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"免洗手消毒液","contents":"\u003cp\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e月悦阁每个房间门口，都配备免洗手消毒液。给宝妈及到访者提供无菌安全环境。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan class=\"ql-cursor\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://editor.vryou.cn/krpano/data/11784/edit/2019062166318.jpg\"\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096029643)\/","straddtime":"2019-06-21 13:47","type_text":"图文信息"}},"107673":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107673,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"专业护理团队","contents":"\u003cp\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e月悦阁月子中心有别于现行的月嫂公司，我们用一流的护理团队、科学的护理理念、先进的硬件设施，倾心为您和宝宝提供综合性的月子服务。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://editor.vryou.cn/krpano/data/11784/edit/2019062141488.jpg\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://editor.vryou.cn/krpano/data/11784/edit/2019062155513.jpg\"\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096093213)\/","straddtime":"2019-06-21 13:48","type_text":"图文信息"}},"107674":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107674,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"房间配套","contents":"\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/05/1528205746911368.png\"\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;月子套房内均采用美国能源世家旗下NYUSKA最新研发的复合合金超滤膜组件，通过检测，具有超强的抗酸碱性，抗污染性能的新一代终端净水系统，不间断直饮水;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/05/1528205899173325.png\"\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;大型水冷机组中央空调，恒温变风量自动调节，顶置散流器弱风量，体感舒适，并同时具备空调新风和排风，形成对流;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/05/1528206053610634.png\"\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;热水机组不间断供暖，可根据不同室温度要求进行调节;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/05/1528206136643785.png\"\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;室外及全公共区域无盲区监控，套房内床头及卫生间装置实时对讲呼叫系统，全区域覆盖WIFI网络信号，套房区域及婴儿托管区安装智能门禁系统;\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096150757)\/","straddtime":"2019-06-21 13:49","type_text":"图文信息"}},"107675":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107675,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"水系统","contents":"\u003cp class=\"ql-align-center\"\u003e全区域24小时恒温独立供热水;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;月子套房内均采用美国能源世家旗下NYUSKA最新研发的复合合金超滤膜组件，通过检测，具有超强的抗酸碱性，抗污染性能的新一代终端净水系统，不间断直饮水;\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/25/1529934344331929.jpg\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096167147)\/","straddtime":"2019-06-21 13:49","type_text":"图文信息"}},"107676":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107676,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"卧室硬件","contents":"\u003ch3 class=\"ql-align-center\"\u003e\u003cstrong\u003eAirpool空气净化器\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 class=\"ql-align-center\"\u003e\u003cbr\u003e\u003c/h3\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/25/1529928290934310.jpg\"\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;Airpool空气净化器，它具有去除0.001微米的颗粒物，PM2.5净化效果高达99%以上。迅速解决室内空气污染，给宝贝、宝妈提供绿色纯天然的生活环境。\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cstrong\u003e美的加湿器\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/25/1529928291597449.jpg\"\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;将水雾化为\u0026nbsp;1—5微米的超微粒子，通过风动装置，将水雾扩散到空气中，使空气湿润并伴生丰富的富氧粒子。犹如春风洗走了尘埃，剩下只有清新新鲜的空气。\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096187100)\/","straddtime":"2019-06-21 13:49","type_text":"图文信息"}},"107677":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107677,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"呼叫系统","contents":"\u003cp class=\"ql-align-center\"\u003e\u0026nbsp;床头按铃呼叫系统，第一时间满足妈妈和宝宝的各类护理需求;\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/05/1528204804908557.jpg\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096204287)\/","straddtime":"2019-06-21 13:50","type_text":"图文信息"}},"107678":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107678,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"英树护肤套装","contents":"\u003cp class=\"ql-align-center\"\u003e（月悦阁所有护肤产品均采用英树品牌）\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;英树：秉承英国贵族健康、天然护肤的理念。严选来自世界优良产地，自然“可食用”安全原料。运用全新的科学技术萃取，保留活性护肤成分。经过最严格的瑞士 SGS 检测，儿童、孕妇、哺乳期均可放心使用\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/08/1528465411452116.jpg\"\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/08/1528465411640931.jpg\"\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/08/1528465411944678.jpg\"\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/08/1528465411529223.jpg\"\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/08/1528465412256166.jpg\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096229757)\/","straddtime":"2019-06-21 13:50","type_text":"图文信息"}},"107679":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107679,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"卫生间（呼叫系统）","contents":"\u003cp class=\"ql-align-center\"\u003e按铃呼叫系统，随时满足妈妈和宝宝的各类护理要求;\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/05/1528206612758354.jpg\"\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/05/1528206615637540.jpg\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096248147)\/","straddtime":"2019-06-21 13:50","type_text":"图文信息"}},"107680":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107680,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"环境介绍","contents":"\u003cp\u003e\u003cspan style=\"color: rgb(24, 21, 21);\"\u003e\u0026nbsp;\u003c/span\u003e走进月悦阁，大堂温馨静谧之气扑面而来，典雅中透露出喧嚣都市难觅的清净与安逸；中心共29间套房，精心的设计缔造出宽敞舒适、高端大气的安居环境，让您感受一种在喧哗都市中没有的健康生活体验。\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/25/1529929904691948.jpg\"\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/25/1529929904729341.jpg\"\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cimg src=\"http://f.expoon.com/comment_imgs/2018/06/25/1529929906544668.jpg\"\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096415150)\/","straddtime":"2019-06-21 13:53","type_text":"图文信息"}},"107681":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107681,"user_id":11784,"type_id":6,"mat_file":"","mat_pic":"","title":"室内环境介绍","contents":"\u003cp\u003e\u0026nbsp;月悦阁月子中心仅提供29个床位，每间母婴修养客房，布局上格外温馨别致。房内各种家居设施和生活用品一应俱全：\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e1：24小时不间断的全部内循环温水，不让产妇接触生水。\u003c/p\u003e\u003cp\u003e2：门窗、墙体的专业隔音设计，为新妈妈和宝宝提供了一个安静的修养空间；\u003c/p\u003e\u003cp\u003e3：卧室床垫软硬适中，利于妈妈休息和产后保养；\u003c/p\u003e\u003cp\u003e4：室内精致小巧的婴儿床，可以让宝宝睡眠更舒适，妈妈照看更方便；\u003c/p\u003e\u003cp\u003e5：独立循环空调，避免空气交叉感染；\u003c/p\u003e\u003cp\u003e6：室内灯饰全部为温和灯带设计，保护婴儿视力，避免受到强烈光线刺激；\u003c/p\u003e\u003cp\u003e7：独立的卫浴设施，24小时温水服务，可以让新妈妈随时放松身心，洗去疲惫；\u003c/p\u003e\u003cp\u003e8：配套沙发，便于陪同家属休息；\u003c/p\u003e\u003cp\u003e9：床头按铃呼叫系统，随时满足妈妈和宝宝各类护理需求；\u003c/p\u003e\u003cp\u003e10：无线网络全覆盖，能够最大限度满足陪同家属的商务办公需求。\u003c/p\u003e","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561096571057)\/","straddtime":"2019-06-21 13:56","type_text":"图文信息"}},"107717":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107717,"user_id":11784,"type_id":10001,"mat_file":"krpano/data/11784/10001/2019062871225.jpg","mat_pic":"krpano/data/11784/10001/s_2019062871225.jpg","title":"5.jpg","contents":"","isadd":0,"add1":"","add2":"","addtime":"\/Date(1561689240220)\/","straddtime":"2019-06-28 10:34","type_text":""}},"107757":{"status":1,"matinfo":{"mat3d_list":[],"mat_id":107757,"user_id":11784,"type_id":10001,"mat_file":"krpano/data/11784/10001/2019070738334.jpg","mat_pic":"krpano/data/11784/10001/s_20190         function imagetabclick(index){
         
            imageviewArray = [];

    <script>
        var $content = $('.content')
        var $mapBox = $('.search-result')


        var voiceobj;
        function getvoice(s, e){
            for(var o in voicejson){
                if(voicejson[o].start_mapposition_id == s && voicejson[o].end_mapposition_id == e)
                    return voicejson[o];
            }
            return null;
        }
        $(function() {
            $('select').searchableSelect();
            $(".voice-box").hide();
            $("#search_result_img").hide();
        })



        var searchmusicname = "";
        $('#playVoice').on('click', function() {
            if(voiceobj && voiceobj.voiceurl.length >0){
                _krpano.call("stopsound(bgmusic);");
                if(searchmusicname !="")
                    _krpano.call("stopsound(/" +  searchmusicname + ");");

                _krpano.call("playsound(/" + voiceobj.voiceurl + ",/" + voiceobj.voiceurl + ",1, js(playviewmusic()));");
                searchmusicname = voiceobj.voiceurl;
            }
        })

        $('#searchBtn').on('click', function() {

            var start = $("#drp_voice_start").val();
            if (start == 0) {
                layer.msg("请选择起点");
                return;
            }
            var end = $("#drp_voice_end").val();
            if (end == 0) {
                layer.msg("请选择终点");
                return;
            }

            if (start == end) {
                layer.msg("起点和终点不能相同");
                return;
            }

            voiceobj = getvoice(start, end);

            if(voiceobj == null){
                layer.msg("查不到路线指引");
                return;
            }

            $("#search_result_img").attr("src", "/" + voiceobj.pic);
            $("#a_result_img").attr("href", "/" + voiceobj.pic);

            $(".voice-box").show();
            $("#search_result_img").show();

            var stxt = $("#drp_voice_start").find("option:selected").text();
            var etxt = $("#drp_voice_end").find("option:selected").text();
            $("#voicetxt1").html(stxt);
            $("#voicetxt2").html(etxt);

            $content.slideUp('500')
            $mapBox.show()

        })

        $('#reSearch').on('click', function() {
            $content.slideDown('500')
            $mapBox.hide()
        })
        $('.close').on('click', function () {
            $('.voice-map').hide()
            $('.art-map').hide()
            //if(searchmusicname !="")
            //    _krpano.call("stopsound(" +  searchmusicname + ");"); 
        })

        function voicesearch() {
            $('.voice-map').show()
        }

        function artsearch() {
            $('.art-map').show()
            mapPointFactor()
        }

        var pointNum = 0
        var objectPoolFactory = function (createObjFn) {
            var objectPool = []

            return {
                create: function () {
                    var obj = objectPool.length === 0 ? createObjFn.apply(this, arguments) : objectPool.shift()

                    return obj
                },
                recover: function (obj) {
                    objectPool.push(obj)
                }
            }
        }

        var pointFactory = objectPoolFactory(function (where, x, y, name) {
            var point = document.createElement('div')
            pointNum++
            point.className = 'point'
            point.id = 'point' + pointNum
            point.style.left = x + 'px'
            point.style.top = y + 'px'
            point.name = name;
            where.appendChild(point)

            point.onload = function () {
                point.onload = null
                pointFactory.recover(point)
            }
            return point
        })

        function mapPointFactor() {
            var mapWrap = document.querySelector('#mapWrap')

            var mapArr = [
              { x: 260, y: 230, name: "scene_108846" },
              { x: 330, y: 360, name: "scene_108848" },
              { x: 320, y: 440, name: "scene_108850" },
              { x: 680, y: 250, name: "scene_108852" },
            ]

            mapArr.forEach(function (el) {
                pointFactory.create(mapWrap, el.x, el.y, el.name)
            })

            var mapPoint = document.querySelectorAll('.point')

            for (var i = 0; i < mapPoint.length; i++) {
                mapPoint[i].addEventListener('click', mapHandle, false)
            }

            function mapHandle() {
                $('.voice-map').hide()
                $('.art-map').hide()
                _krpano.call("skin_loadscene(get(scene[" + this.name + "].name));");
            }
        }
        </script>
